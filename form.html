<!DOCTYPE html>
<html lang="se">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Anmälan</title>
	<link rel="stylesheet" href="base.css">
	<link rel="stylesheet" href="form.css">
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Condensed&family=Federo&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/1af20f8784.js" crossorigin="anonymous"></script>
</head>
<body>
	<header class="header">
		<a href="index.html"><img src="Logga.png" 
		alt="Företagslogga Carlstad Frontend Network" title="Carlstad Frontend Network"></a>
		
		<a href="#main-menu"
			id="main-menu-toggle"
			class="menu-toggle"
			aria-label="Öppna huvudmeny">
			<span class="sr-only">Öppna huvudmeny</span>
			<span class="header__icon--open-menu fa fa-bars fa-2x" aria-hidden="true"></span>
		</a>
	
		<nav id="main-menu" class="main-menu" aria-label="Huvudmeny">
			<a href="#main-menu-toggle"
			id="main-menu-close"
			class="menu-close"
			aria-label="Stäng huvudmeny">
			<span class="sr-only">Stäng huvudmeny</span>
			<span class="nav__icon--close-menu fa fa-solid fa-xmark fa-2x"
			aria-hidden="true"></span>
			</a>
			<ul class="navigation__list">
				<li> <a href="index.html">Hem</a> </li>	
				<li><a href="program.html">Program</a></li>
				<li><a href="#contact">Kontakt</a></li>
			</ul>
		</nav>
		<a href="#main-menu-toggle"
			class="backdrop"
			tabindex="-1"
			aria-hidden="true" hidden></a>
	</header>

	<main class="reservation-main">
		<fieldset>
		<legend>Anmälan</legend>
		
		<form action="#" class="reservation-main__form">
			<section class="form__days">
				<h2>Jag vill anmäla mig för*</h2>
				<label>
					<input type="radio" id="weekend" name="days" required>
				Hela helgen
				</label>   
				<label >
					<input type="radio" id="day1" class="form__input"  name="days">
					Dagspass 1 dag
				</label>
				<label>
					<input type="radio" id="day2" class="form__input"  name="days">
				Dagspass 2 dagar
				</label>			  
		  	</section>
			<section class="form__personals">
				<h2>Personuppgifter</h2>
				<div class="form__firstname">
					<label for="firstname">Förnamn* </label>
					<input type="text" id="firstname" class="form__input" minlength="2" placeholder="Anna" required>
				</div>
				<div class="form__lastname">
					<label for="lastname">Efternamn* </label>
					<input type="text" id="lastname" class="form__input"  minlength="2" placeholder="Andersson" required>
				</div>
				<div class="form__birthday">
					<label for="birthday">Födelseår*</label>
					<input type="number" id="birthday" class="form__input" name="birthday" min= 1935 max=2007  placeholder="1935" required>
				</div>
				<div class="form__email">
					<label for="email"> E-post*</label>
					<input type="email" id="email" class="form__input"  placeholder="epost@exempel.com" required>
				</div>
				<div class="form__street">
					<label for="street-adress">Gatuadress</label> 
					<input type="text" id="street-name"  placeholder="Konferansgatan 1" maxlength="40">
				</div>
				<div class="form__zip-code">	
					<label for="zip-code">Postnummer</label> 
					<input type="text" id="zip-code"  pattern="[1-9]{5}" placeholder="12345">
				</div>
				<div class="form__town">
					<label for="town">Stad</label>
					<input type="text" id="town"  placeholder="Storstaden" maxlength="20" >
				</div>
		  	</section>
			
		  	<section class="form__food">
				<h2>Välj till mat</h2>
				<input type="radio" id="food-meat" name="food">
				<label for="food-meat"> Kött</label>
				<input type="radio" id="food-fish" name="food">
				<label for="food-fish"> Fisk</label>
				<input type="radio" id="food-vego" name="food">
				<label for="food-vego"> Veganskt</label>
				<input type="radio" id="food-nofood" name="food">
				<label for="food-nofood"> Ingen mat </label>
			</section>
			
		  	<textarea name="message" rows="6" cols="30" maxlength="100" placeholder="Ange eventuella allergier eller andra önskemål"></textarea>
			<button class=form__button>Skicka anmälan</button>
		</form> 
	</fieldset>
		<p class="main__footnote">*Obligatoriskt</p>
	</main>

	<footer class="footer">
		<section class="footer__contact" id="contact">
			<h3 class="footer__company-name">Carlstad Frontend Network</h3>
			<div class=footer__e-mail>
				<h4>Kontakta oss</h4>
				<label for="mailto" hidden>Klicka för att mejla oss</label>
				<a href="mailto:info@cfn.se" id="mailto">
					<span class="fa-regular fa-envelope fa-2x" aria-hidden="true">
					</span>
					<p>info@cfn.se</p>
				</a>
			</div>
			<div class=footer__visit>
				<h4>Besöksadress</h4>
				<ul class="footer__adress">
					<li>Drottninggatan 26</li>
					<li>652 25 Karlstad</li>
				</ul>
			</div>
			<div class="footer__social-media">
				<h4>Följ oss</h4>
				<label for="facebook-link" hidden> Facebook-länk</label>
				<a href="https://www.facebook.com/" target="_blank" id="facebook-link" alt="länk till facebook">
					<span class="fa-brands fa-square-facebook fa-2x"></span>
				</a>
				<label for="instagra-link" hidden>Instagram-länk</label>
				<a href="https://instagram.com" target="_blank" id="instagram-länk"
				alt="länk till instagram">
					<span class="fa-brands fa-instagram fa-2x"></span>
				</a>
				<label for="linkedin-link" hidden> Linkedin-länk</label>
				<a href="https://linkedin.com" target="_blank" id="linkedin-link" alt="länk till linkedin">
					<span class="fa-brands fa-linkedin fa-2x"></span>
				</a>
				<label for="github-link" hidden>Github-länk</label>
				<a href="http://www.github.com" target="_blank" id="github-link" alt="länk till github">
					<span class="fa-brands fa-square-github fa-2x"></span>
				</a>
			</div>
		</section>
	</footer>	
</body>
</html>
